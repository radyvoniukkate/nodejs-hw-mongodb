description: Internal server error
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - error
      properties:
        status:
          type: integer
          example: 500
        message:
          type: string
          example: Internal server error
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: Error fetching contacts from the database