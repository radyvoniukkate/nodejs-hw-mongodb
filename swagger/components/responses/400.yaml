description: Bad request error
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - error
      properties:
        status:
          type: integer
          example: 400
        message:
          type: string
          example: Bad request. Invalid query parameters or request body.
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: The 'page' query parameter must be a number.